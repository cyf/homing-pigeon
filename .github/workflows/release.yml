        working-directory: build/ios/ipa

      - name: Install ossutil
        run: |
          curl https://gosspublic.alicdn.com/ossutil/install.sh | bash
          ossutil help

      - name: Upload to oss
        run: |
          ossutil cp -r -f ./*.ipa oss://$EXTERNAL_ARTIFACT_OSS_BUCKET/$ENV/$VERSION/ \
            --access-key-id=$EXTERNAL_ARTIFACT_OSS_ACCESS_KEY_ID \
            --access-key-secret=$EXTERNAL_ARTIFACT_OSS_ACCESS_KEY_SECRET \
            --endpoint=$EXTERNAL_ARTIFACT_OSS_ENDPOINT
        env:
          ENV: ${{ github.event.inputs.env }}
          VERSION: ${{ github.event.inputs.env == 'production' && '${{ github.event.inputs.version }}' || '${{ github.event.inputs.version }}+${{ steps.vars.outputs.sha_short }}' }}
          EXTERNAL_ARTIFACT_OSS_BUCKET: ${{ secrets.EXTERNAL_ARTIFACT_OSS_BUCKET }}
          EXTERNAL_ARTIFACT_OSS_ENDPOINT: ${{ secrets.EXTERNAL_ARTIFACT_OSS_ENDPOINT }}
          EXTERNAL_ARTIFACT_OSS_ACCESS_KEY_ID: ${{ secrets.EXTERNAL_ARTIFACT_OSS_ACCESS_KEY_ID }}
          EXTERNAL_ARTIFACT_OSS_ACCESS_KEY_SECRET: ${{ secrets.EXTERNAL_ARTIFACT_OSS_ACCESS_KEY_SECRET }}

      - name: Clean up
        if: ${{ always() }}
        run: |
          if [ -f "$RUNNER_TEMP/app-signing.keychain-db" ]; then
            echo "$RUNNER_TEMP/app-signing.keychain-db"
            security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          fi
          rm -f .env
