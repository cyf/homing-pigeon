name: Release
on:
  # Enable manual run
  workflow_dispatch:
    inputs:
      version:
        description: "Tag to create (e.g. v2.10.0)."
        required: true
        default: "v1.0.0"
        type: string
      env:
        type: choice
        description: "Which environment are you using?"
        required: true
        default: "development"
        options:
          - development
          - staging
          - production

# Declare default permissions as read only.
permissions: read-all

jobs:
  cleanup-ios:
    name: Clean up (ios)
    if: ${{ always() }}
    runs-on: self-hosted
    needs:
      - internal-ios
      - external-ios
    steps:
      - run: rm -f ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision

  internal-apk:
    name: Create apk (internal)
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "17.x"
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.16.5'

      - name: Configure .env for development
        if: github.event.inputs.env == 'development'
        run: |
          echo "API_PREFIX=$API_PREFIX" >> .env
          echo "SIGN_KEY=$SIGN_KEY" >> .env
          echo "CRYPTO_AES_KEY=$CRYPTO_AES_KEY" >> .env
          echo "CRYPTO_AES_IV=$CRYPTO_AES_IV" >> .env
          echo "ALIYUN_OSS_HOST=$ALIYUN_OSS_HOST" >> .env
          echo "ALIYUN_OSS_ENDPOINT=$ALIYUN_OSS_ENDPOINT" >> .env
          echo "ALIYUN_OSS_BUCKET=$ALIYUN_OSS_BUCKET" >> .env
          echo "ALIYUN_OSS_ACCESS_KEY_ID=$ALIYUN_OSS_ACCESS_KEY_ID" >> .env
          echo "ALIYUN_OSS_ACCESS_KEY_SECRET=$ALIYUN_OSS_ACCESS_KEY_SECRET" >> .env
          echo "SENTRY_DSN=$SENTRY_DSN" >> .env
        env:
          API_PREFIX: ${{ secrets.DEV_INTERNAL_API_PREFIX }}
          SIGN_KEY: ${{ secrets.DEV_SIGN_KEY }}
          CRYPTO_AES_KEY: ${{ secrets.DEV_CRYPTO_AES_KEY }}
          CRYPTO_AES_IV: ${{ secrets.DEV_CRYPTO_AES_IV }}
          ALIYUN_OSS_HOST: ${{ secrets.DEV_INTERNAL_ALIYUN_OSS_HOST }}
          ALIYUN_OSS_ENDPOINT: ${{ secrets.DEV_INTERNAL_ALIYUN_OSS_ENDPOINT }}
          ALIYUN_OSS_BUCKET: ${{ secrets.DEV_INTERNAL_ALIYUN_OSS_BUCKET }}
          ALIYUN_OSS_ACCESS_KEY_ID: ${{ secrets.DEV_INTERNAL_ALIYUN_OSS_ACCESS_KEY_ID }}
          ALIYUN_OSS_ACCESS_KEY_SECRET: ${{ secrets.DEV_INTERNAL_ALIYUN_OSS_ACCESS_KEY_SECRET }}
          SENTRY_DSN: ${{ secrets.DEV_SENTRY_DSN }}

      - name: Configure .env for staging
        if: github.event.inputs.env == 'staging'
        run: |
          echo "API_PREFIX=$API_PREFIX" >> .env
          echo "SIGN_KEY=$SIGN_KEY" >> .env
          echo "CRYPTO_AES_KEY=$CRYPTO_AES_KEY" >> .env
          echo "CRYPTO_AES_IV=$CRYPTO_AES_IV" >> .env
          echo "ALIYUN_OSS_HOST=$ALIYUN_OSS_HOST" >> .env
          echo "ALIYUN_OSS_ENDPOINT=$ALIYUN_OSS_ENDPOINT" >> .env
          echo "ALIYUN_OSS_BUCKET=$ALIYUN_OSS_BUCKET" >> .env
          echo "ALIYUN_OSS_ACCESS_KEY_ID=$ALIYUN_OSS_ACCESS_KEY_ID" >> .env
          echo "ALIYUN_OSS_ACCESS_KEY_SECRET=$ALIYUN_OSS_ACCESS_KEY_SECRET" >> .env
          echo "SENTRY_DSN=$SENTRY_DSN" >> .env
        env:
          API_PREFIX: ${{ secrets.STG_INTERNAL_API_PREFIX }}
          SIGN_KEY: ${{ secrets.STG_SIGN_KEY }}
          CRYPTO_AES_KEY: ${{ secrets.STG_CRYPTO_AES_KEY }}
          CRYPTO_AES_IV: ${{ secrets.STG_CRYPTO_AES_IV }}
          ALIYUN_OSS_HOST: ${{ secrets.STG_INTERNAL_ALIYUN_OSS_HOST }}
          ALIYUN_OSS_ENDPOINT: ${{ secrets.STG_INTERNAL_ALIYUN_OSS_ENDPOINT }}
          ALIYUN_OSS_BUCKET: ${{ secrets.STG_INTERNAL_ALIYUN_OSS_BUCKET }}
          ALIYUN_OSS_ACCESS_KEY_ID: ${{ secrets.STG_INTERNAL_ALIYUN_OSS_ACCESS_KEY_ID }}
          ALIYUN_OSS_ACCESS_KEY_SECRET: ${{ secrets.STG_INTERNAL_ALIYUN_OSS_ACCESS_KEY_SECRET }}
          SENTRY_DSN: ${{ secrets.STG_SENTRY_DSN }}

      - name: Configure .env for production
        if: github.event.inputs.env == 'production'
        run: |
          echo "API_PREFIX=$API_PREFIX" >> .env
          echo "SIGN_KEY=$SIGN_KEY" >> .env
          echo "CRYPTO_AES_KEY=$CRYPTO_AES_KEY" >> .env
          echo "CRYPTO_AES_IV=$CRYPTO_AES_IV" >> .env
          echo "ALIYUN_OSS_HOST=$ALIYUN_OSS_HOST" >> .env
          echo "ALIYUN_OSS_ENDPOINT=$ALIYUN_OSS_ENDPOINT" >> .env
          echo "ALIYUN_OSS_BUCKET=$ALIYUN_OSS_BUCKET" >> .env
          echo "ALIYUN_OSS_ACCESS_KEY_ID=$ALIYUN_OSS_ACCESS_KEY_ID" >> .env
          echo "ALIYUN_OSS_ACCESS_KEY_SECRET=$ALIYUN_OSS_ACCESS_KEY_SECRET" >> .env
          echo "SENTRY_DSN=$SENTRY_DSN" >> .env
        env:
          API_PREFIX: ${{ secrets.PROD_INTERNAL_API_PREFIX }}
          SIGN_KEY: ${{ secrets.PROD_SIGN_KEY }}
          CRYPTO_AES_KEY: ${{ secrets.PROD_CRYPTO_AES_KEY }}
          CRYPTO_AES_IV: ${{ secrets.PROD_CRYPTO_AES_IV }}
          ALIYUN_OSS_HOST: ${{ secrets.PROD_INTERNAL_ALIYUN_OSS_HOST }}
          ALIYUN_OSS_ENDPOINT: ${{ secrets.PROD_INTERNAL_ALIYUN_OSS_ENDPOINT }}
          ALIYUN_OSS_BUCKET: ${{ secrets.PROD_INTERNAL_ALIYUN_OSS_BUCKET }}
          ALIYUN_OSS_ACCESS_KEY_ID: ${{ secrets.PROD_INTERNAL_ALIYUN_OSS_ACCESS_KEY_ID }}
          ALIYUN_OSS_ACCESS_KEY_SECRET: ${{ secrets.PROD_INTERNAL_ALIYUN_OSS_ACCESS_KEY_SECRET }}
          SENTRY_DSN: ${{ secrets.PROD_SENTRY_DSN }}

      - name: Flutter doctor -v
        run: flutter doctor -v

      - name: Install Deps
        run: flutter pub get

      - name: Configure Keystore for Android
        run: |
          echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > app/upload-keystore.jks
          echo "storeFile=upload-keystore.jks" >> key.properties
          echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> key.properties
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> key.properties
          echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> key.properties
        env:
          PLAY_STORE_UPLOAD_KEY: ${{ secrets.PLAY_STORE_UPLOAD_KEY }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
        working-directory: android

      # Build the application.
      - if: ${{ github.event.inputs.env == 'development' || github.event.inputs.env == 'staging' }}
        run: bash build-android.sh && flutter build apk --debug --no-tree-shake-icons --flavor internal --target lib/main_internal.dart

      - if: github.event.inputs.env == 'production'
        run: flutter build apk --release --no-tree-shake-icons --flavor internal --target lib/main_internal.dart

      # Package the build.
      - name: Copy build for Android
        run: cp *.apk $GITHUB_WORKSPACE/
        working-directory: build/app/outputs/flutter-apk

      - name: Install ossutil
        run: |
          curl https://gosspublic.alicdn.com/ossutil/install.sh | bash
          ossutil help

      - name: Upload to oss
        run: |
          ossutil cp -r -f ./*.apk oss://$INTERNAL_ARTIFACT_OSS_BUCKET/$ENV/$VERSION/ \
            --access-key-id=$INTERNAL_ARTIFACT_OSS_ACCESS_KEY_ID \
            --access-key-secret=$INTERNAL_ARTIFACT_OSS_ACCESS_KEY_SECRET \
            --endpoint=$INTERNAL_ARTIFACT_OSS_ENDPOINT
        env:
          ENV: ${{ github.event.inputs.env }}
          VERSION: ${{ github.event.inputs.env == 'production' && '${{ github.event.inputs.version }}' || '${{ github.event.inputs.version }}+${{ steps.vars.outputs.sha_short }}' }}
          INTERNAL_ARTIFACT_OSS_BUCKET: ${{ secrets.INTERNAL_ARTIFACT_OSS_BUCKET }}
          INTERNAL_ARTIFACT_OSS_ENDPOINT: ${{ secrets.INTERNAL_ARTIFACT_OSS_ENDPOINT }}
          INTERNAL_ARTIFACT_OSS_ACCESS_KEY_ID: ${{ secrets.INTERNAL_ARTIFACT_OSS_ACCESS_KEY_ID }}
          INTERNAL_ARTIFACT_OSS_ACCESS_KEY_SECRET: ${{ secrets.INTERNAL_ARTIFACT_OSS_ACCESS_KEY_SECRET }}

      - name: Clean up
