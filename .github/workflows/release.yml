name: Release
on:
  # Enable manual run
  workflow_dispatch:
    inputs:
      version:
        description: "Tag to create (e.g. v2.10.0)."
        required: true
        default: "v1.0.0"
        type: string
      env:
        type: choice
        description: "Which environment are you using?"
        required: true
        default: "development"
        options:
          - development
          - staging
          - production

# Declare default permissions as read only.
permissions: read-all

jobs:
  add_outputs:
    name: Add outputs
    runs-on: self-hosted
    outputs:
      sha_short: ${{ steps.sha_short_step.outputs.sha_short }}
      timestamp: ${{ steps.timestamp_step.outputs.timestamp }}
    steps:
      - uses: actions/checkout@v4

      - name: Set outputs
        id: sha_short_step
        run: echo "sha_short=$(git rev-parse --short=8 HEAD)" >> $GITHUB_OUTPUT

      - name: Check outputs
        run: echo ${{ steps.sha_short_step.outputs.sha_short }}

      - name: Set timestamp
        id: timestamp_step
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Check outputs
        run: echo ${{ steps.timestamp_step.outputs.timestamp }}

  internal_latest_commits:
    name: Gen latest 10 commits (internal)
    if: ${{ !cancelled() && !failure() }}
    runs-on: self-hosted
    needs:
      - add_outputs
      - internal_apk
      - internal_aab
      - internal_ios
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: true

      - name: Gen latest 10 commits
        run: pnpm run latest-commits

      - name: Install ossutil
        run: |
          if ! command -v ossutil >/dev/null 2>&1; then
            echo "ossutil not exists"
            curl https://gosspublic.alicdn.com/ossutil/install.sh | bash
          fi
          ossutil help

      - name: Upload to oss
        run: |
          RELEASE="$([[ "$ENV" == "development" || "$ENV" == "staging" ]] && echo "$VERSION_SUFFIX" || echo "$VERSION")"
          ossutil cp -r -f ./latest-commits.json "oss://$INTERNAL_ARTIFACT_OSS_BUCKET/$ENV/$RELEASE/" \
            --access-key-id="$INTERNAL_ARTIFACT_OSS_ACCESS_KEY_ID" \
            --access-key-secret="$INTERNAL_ARTIFACT_OSS_ACCESS_KEY_SECRET" \
            --endpoint="$INTERNAL_ARTIFACT_OSS_ENDPOINT"
        env:
          ENV: ${{ github.event.inputs.env }}
          VERSION_SUFFIX: ${{ github.event.inputs.version }}+${{ needs.add_outputs.outputs.timestamp }}-${{ needs.add_outputs.outputs.sha_short }}
          VERSION: ${{ github.event.inputs.version }}
          INTERNAL_ARTIFACT_OSS_BUCKET: ${{ secrets.INTERNAL_ARTIFACT_OSS_BUCKET }}
          INTERNAL_ARTIFACT_OSS_ENDPOINT: ${{ secrets.INTERNAL_ARTIFACT_OSS_ENDPOINT }}
          INTERNAL_ARTIFACT_OSS_ACCESS_KEY_ID: ${{ secrets.INTERNAL_ARTIFACT_OSS_ACCESS_KEY_ID }}
          INTERNAL_ARTIFACT_OSS_ACCESS_KEY_SECRET: ${{ secrets.INTERNAL_ARTIFACT_OSS_ACCESS_KEY_SECRET }}

  external_latest_commits:
    name: Gen latest 10 commits (external)
    if: ${{ !cancelled() && !failure() }}
    runs-on: self-hosted
    needs:
      - add_outputs
      - external_apk
      - external_aab
      - external_ios
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
