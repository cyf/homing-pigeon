name: Release to GitHub
on:
  # Enable manual run
  workflow_dispatch:
    inputs:
      version:
        description: "Tag to create (e.g. v2.10.0)."
        required: true
        default: "v1.0.0"
        type: string
      env:
        type: choice
        description: "Which environment are you using?"
        required: true
        default: "development"
        options:
          - development
          - staging
          - production

# Declare default permissions as read only.
permissions: read-all

jobs:
  create_release:
    name: Create release
    runs-on: self-hosted
    outputs:
      sha_short: ${{ steps.sha_short_step.outputs.sha_short }}
      timestamp: ${{ steps.timestamp_step.outputs.timestamp }}
    steps:
      - uses: actions/checkout@v4

      - name: Set outputs
        id: sha_short_step
        run: echo "sha_short=$(git rev-parse --short=8 HEAD)" >> $GITHUB_OUTPUT

      - name: Check outputs
        run: echo ${{ steps.sha_short_step.outputs.sha_short }}

      - name: Set timestamp
        id: timestamp_step
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Check outputs
        run: echo ${{ steps.timestamp_step.outputs.timestamp }}

      - name: Install gh
        run: |
          if ! command -v gh >/dev/null 2>&1; then
            echo "gh not exists"
            brew install gh
          fi
          gh --version

      - name: Create a release
        run: |
          RELEASE="$([[ "$ENV" == "development" || "$ENV" == "staging" ]] && echo "$VERSION_SUFFIX" || echo "$VERSION")"
          if [ "$ENV" == "production" ]; then
            gh release create "$RELEASE" --latest --title "$RELEASE" --notes "Env: $ENV <br /> Version: $RELEASE"
          else
            gh release create "$RELEASE" --prerelease --title "$RELEASE" --notes "Env: $ENV <br /> Version: $RELEASE"
          fi
        env:
          ENV: ${{ github.event.inputs.env }}
          VERSION_SUFFIX: ${{ github.event.inputs.version }}+${{ steps.timestamp_step.outputs.timestamp }}-${{ steps.sha_short_step.outputs.sha_short }}
          VERSION: ${{ github.event.inputs.version }}
          GH_TOKEN: ${{ secrets.CYF_RELEASE_TOKEN }}

  remove_release:
      name: Remove release
      if: ${{ cancelled() || failure() }}
      runs-on: self-hosted
      needs:
        - create_release
        - internal_apk
        - internal_aab
        - internal_ios
        - external_apk
        - external_aab
        - external_ios
      steps:
        - uses: actions/checkout@v4

        - name: Install gh
          run: |
            if ! command -v gh >/dev/null 2>&1; then
              echo "gh not exists"
              brew install gh
            fi
            gh --version

        - name: Remove a release
          run: |
            RELEASE="$([[ "$ENV" == "development" || "$ENV" == "staging" ]] && echo "$VERSION_SUFFIX" || echo "$VERSION")"
            gh release delete -y --cleanup-tag "$RELEASE"
          env:
            ENV: ${{ github.event.inputs.env }}
            VERSION_SUFFIX: ${{ github.event.inputs.version }}+${{ needs.create_release.outputs.timestamp }}-${{ needs.create_release.outputs.sha_short }}
            VERSION: ${{ github.event.inputs.version }}
            GH_TOKEN: ${{ secrets.CYF_RELEASE_TOKEN }}

  internal_apk:
    name: Create apk (internal)
    runs-on: self-hosted
    needs:
      - create_release
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "17.x"
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.16.9'

      - name: Configure .env for development
        if: github.event.inputs.env == 'development'
        run: |
          echo "$ENV_KEY" | base64 --decode > .env
        env:
          ENV_KEY: ${{ secrets.DEV_INTERNAL_ENV_KEY }}

      - name: Configure .env for staging
        if: github.event.inputs.env == 'staging'
        run: |
          echo "$ENV_KEY" | base64 --decode > .env
        env:
          ENV_KEY: ${{ secrets.STG_INTERNAL_ENV_KEY }}

      - name: Configure .env for production
